name: Docker Image - Stable

on:
  push:
    branches: [ "main" ]

jobs:
  get_semver:
      name: Create SemVer
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v2
          with:
            fetch-depth: 0
        - name: Install GitVersion
          uses: gittools/actions/gitversion/setup@v0.9.7
          with:
            versionSpec: "5.x"
        - name: Determine Version
          id: gitversion
          uses: gittools/actions/gitversion/execute@v0.9.7
      outputs:
        semVer: ${{ steps.gitversion.outputs.semVer }}

  build_and_publish_image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: get_semver
    steps:
      - name: Checkout 
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: 
            ${{ secrets.DOCKER_HUB_USERNAME }}/ava:stable
            ${{ secrets.DOCKER_HUB_USERNAME }}/ava:${{ needs.get_semver.outputs.semVer }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/ava:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/ava:buildcache,mode=max

  create_tag:
    name: Push GitHub tag
    runs-on: ubuntu-latest
    needs:
      - get_semver
      - build_and_publish_image
    steps:
      - name: Create tag
        uses: actions/github-script@v3
        with:
          github-token: ${{ github.token }}
          script: |
            github.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "refs/tags/${{ needs.get_semver.outputs.semVer }}",
              sha: context.sha
            })
